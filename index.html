---
layout: default
---

{% for post in site.posts %}
  <div class="post-list-item">
      <div class="title">
          <span class="fa fa-newspaper-o"></span><a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="date">
          Posted: {{ post.date | date: "%d / %m / %Y" }}
      </div>
      <p>
          {{ post.excerpt }}
      </p>
      <div class="read-more"><a href="{{ post.url }}">Read Full Article</a></div>
  </div>
{% endfor %}
