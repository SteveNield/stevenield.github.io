---
layout: default
---

{% for post in site.posts %}
  <div class="post-list-item">
      <div class="title">
          <span class="fa fa-newspaper-o"></span>{{ post.title }}
      </div>
      <div class="date">
          Posted: {{ post.date }}
      </div>
      <p>
          {{ post.summary }}
      </p>
      <div class="tags">tags:
        {% for category in post.categories %}
          <a href="#nodejs">{{ category }}</a>
        {% endfor %}
      </div>
      <div class="read-more"><a href="{{ post.url }}">Read Full Article</a></div>
  </div>
{% endfor %}
